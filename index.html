<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golf App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="main.js"></script>
</head>
<body class="bg-success">
    <header class="col text-center bg-dark-subtle p-2">
        <h1>Golf App</h1>
    </header>
    <div id="main-content" class="">
        <div id="course-name"></div>
        <div id="score-card-container" class="container text-center my-3 mx-auto d-flex flex-md-column">
            <div id="hole" class="row d-flex flex-column flex-md-row">
                <div class="col-2 p-2 bg-subtle border border-dark-subtle">Hole</div>
                <div class="col p-2 bg-subtle border border-dark-subtle">1</div>
                <div class="col p-2 bg-subtle border border-dark-subtle">2</div>
                <div class="col p-2 bg-subtle border border-dark-subtle">3</div>
                <div class="col p-2 bg-subtle border border-dark-subtle">4</div>
                <div class="col p-2 bg-subtle border border-dark-subtle">5</div>
                <div class="col p-2 bg-subtle border border-dark-subtle">6</div>
                <div class="col p-2 bg-subtle border border-dark-subtle">7</div>
                <div class="col p-2 bg-subtle border border-dark-subtle">8</div>
                <div class="col p-2 bg-subtle border border-dark-subtle">9</div>
                <div class="col p-2 bg-subtle border border-dark-subtle">Out</div>
            </div>
            <div id="yardage" class="row d-flex flex-column flex-md-row">
                <div class="col-2 p-2 bg-subtle border border-dark-subtle">Yardage</div>
                <div class="col p-2 bg-subtle border border-dark-subtle"></div>
                <div class="col p-2 bg-subtle border border-dark-subtle"></div>
                <div class="col p-2 bg-subtle border border-dark-subtle"></div>
                <div class="col p-2 bg-subtle border border-dark-subtle"></div>
                <div class="col p-2 bg-subtle border border-dark-subtle"></div>
                <div class="col p-2 bg-subtle border border-dark-subtle"></div>
                <div class="col p-2 bg-subtle border border-dark-subtle"></div>
                <div class="col p-2 bg-subtle border border-dark-subtle"></div>
                <div class="col p-2 bg-subtle border border-dark-subtle"></div>
                <div class="col p-2 bg-subtle border border-dark-subtle"></div>
            </div>
            <div id="par" class="row d-flex flex-column flex-md-row">
                <div class="col-2 p-2 bg-subtle border border-dark-subtle">Par</div>
                <div class="col p-2 bg-subtle border border-dark-subtle"></div>
                <div class="col p-2 bg-subtle border border-dark-subtle"></div>
                <div class="col p-2 bg-subtle border border-dark-subtle"></div>
                <div class="col p-2 bg-subtle border border-dark-subtle"></div>
                <div class="col p-2 bg-subtle border border-dark-subtle"></div>
                <div class="col p-2 bg-subtle border border-dark-subtle"></div>
                <div class="col p-2 bg-subtle border border-dark-subtle"></div>
                <div class="col p-2 bg-subtle border border-dark-subtle"></div>
                <div class="col p-2 bg-subtle border border-dark-subtle"></div>
                <div class="col p-2 bg-subtle border border-dark-subtle"></div>
            </div>
            <div id="Handicap" class="row d-flex flex-column flex-md-row">
                <div class="col-2 p-2 bg-subtle border border-dark-subtle">Handicap</div>
                <div class="col p-2 bg-subtle border border-dark-subtle"></div>
                <div class="col p-2 bg-subtle border border-dark-subtle"></div>
                <div class="col p-2 bg-subtle border border-dark-subtle"></div>
                <div class="col p-2 bg-subtle border border-dark-subtle"></div>
                <div class="col p-2 bg-subtle border border-dark-subtle"></div>
                <div class="col p-2 bg-subtle border border-dark-subtle"></div>
                <div class="col p-2 bg-subtle border border-dark-subtle"></div>
                <div class="col p-2 bg-subtle border border-dark-subtle"></div>
                <div class="col p-2 bg-subtle border border-dark-subtle"></div>
                <div class="col p-2 bg-subtle border border-dark-subtle"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
